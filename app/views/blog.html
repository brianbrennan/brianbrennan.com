<div class="blog page">
	<div class="wrapper">
		<h4>Recent Posts</h4>

		<div class="posts">
			<div class="post" ng-repeat="post in posts | orderBy: 'id':true | limitTo: limit">
				<h3><a href="/#{{post.page}}">{{post.title}}</a></h3>
				<span class="date">{{post.date}}</span>
				<div class="divide"></div>
			</div>
			<a href="" ng-click="showMore()" class="show-more">Show More</a>
		</div>
	</div>
</div>
