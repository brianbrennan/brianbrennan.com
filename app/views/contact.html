<div class="page contact">
    
    <div class="wrapper">
        <div class="content">
            <h2>Contact</h2>
            <form method="post" name="form" role="form" ng-controller="contactController" ng-submit="form.$valid && sendMessage(input)" novalidate>
                <input type="text" name="name" ng-model="input.name" placeholder="Name" required>
                <input type="email" name="email" ng-model="input.email" placeholder="Email" required>
                <textarea name="message" ng-model="input.message" noresize placeholder="Message" required></textarea>
                <p ng-show="success">Thanks for getting in touch!</p>
                <p ng-show="error">Something wrong happened!, please try again.</p>
                <button type="submit" name="submit" value="submit">Submit</button>
            </form>

            <div class="email">Feel Free to Contact Me at <br> <a href="mailto:me@brianbrennan.com">me@brianbrennan.com</a></div>
        </div>
    </div>
</div>
